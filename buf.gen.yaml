version: v1beta1
plugins:
  - name: go
    out: api
    opt: paths=source_relative
  - name: go-grpc
    out: api
    opt: paths=source_relative,require_unimplemented_servers=false
  - name: grpc-gateway
    out: api
    opt:
      - paths=source_relative
      - generate_unbound_methods=true
  - name: validate
    out: api
    opt:
      - paths=source_relative
      - lang=go
  - name: openapiv2
    out: api