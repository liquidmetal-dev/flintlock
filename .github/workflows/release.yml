  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Set up Go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        go-version-file: '${{ github.workspace }}/go.mod'
        check-latest: true
        cache: false
    - name: Build binaries
      run: make build-release
    - name: Store flintlock binaries
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
      with:
        name: flintlock-binaries
        path: bin/*
        retention-days: 1
  release:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: write
    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        fetch-depth: 0
    - name: Download flintlock binaries
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
      with:
        name: flintlock-binaries
        path: bin
    - name: Release
      uses: softprops/action-gh-release@37fd9d0351a2df198244c8ef9f56d02d1f921e20 # v2.2.0
      with:
        prerelease: false
        draft: true
        fail_on_unmatched_files: true
        generate_release_notes: true
        files: |
          bin/flintlockd_amd64
          bin/flintlockd_arm64
          bin/flintlock-metrics_amd64
          bin/flintlock-metrics_arm64
