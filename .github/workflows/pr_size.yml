name: pr_size

on: [pull_request]

jobs:
  labeler:
    runs-on: ubuntu-latest
    name: Label the PR size
    steps:
      - uses: codelytv/pr-size-labeler@v1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          xs_max_size: '50'
          s_max_size: '200'
          m_max_size: '1500'
          l_max_size: '5000'
          fail_if_xl: 'false'
          message_if_xl: 'This PR is so big! Please, split it ðŸ˜Š'
