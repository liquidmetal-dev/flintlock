version: 2
updates:
  - package-ecosystem: "gomod"
    directories:
      - "/"
      - "./hack/tools"
    schedule:
      interval: "weekly"
    labels:
      - "kind/cleanup"
      - "area/dependency"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "kind/cleanup"
      - "area/build-and-release"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "kind/cleanup"
      - "area/build-and-release"
    groups:
      dependencies:
        patterns:
          - "*"

  - package-ecosystem: "npm"
    directory: "/userdocs"
    schedule:
      interval: "weekly"
    labels:
      - "kind/cleanup"
      - "kind/documentation"
      - "area/build-and-release"
    groups:
      dependencies:
        patterns:
          - "*"
