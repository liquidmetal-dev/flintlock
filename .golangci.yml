run:
  go: "1.22"
  timeout: 10m
  tests: false
  allow-parallel-runners: true

linters-settings:
  funlen:
    lines: 110
    statements: 60
  cyclop:
    max-complexity: 15
    skip-tests: true
  gosec:
    exclude-generated: true
    excludes:
      - G108
      - G115
  lll:
    line-length: 120
  misspell:
    locale: UK
  goimports:
    local-prefixes: github.com/liquidmetal-dev/flintlock
  nolintlint:
    allow-unused: false
    require-explanation: true
    require-specific: false
  varnamelen:
    ignore-names:
      - err
      - wg
      - fs
      - id
      - vm
      - ns
      - ip

issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  exclude-rules:
    - text: "should not use dot imports|don't use an underscore in package name"
      linters:
        - golint
    - text: "local replacement are not allowed: github.com/liquidmetal-dev/flintlock/"
      linters:
        - gomoddirectives
    - text: "sig: func github.com/liquidmetal-dev/flintlock/"
      linters:
        - wrapcheck
    - source: "https://"
      linters:
        - lll
    - path: pkg/defaults/
      linters:
        - lll
    - path: _test\.go
      linters:
        - goerr113
        - gocyclo
        - errcheck
        - gosec
        - dupl
        - funlen
        - scopelint
        - testpackage
    - path: internal/version/
      linters:
        - gochecknoglobals
    - path: internal/command/
      linters:
        - exhaustivestruct
        - lll
        - wrapcheck
    - source: "// .* #\\d+"
      linters:
        - godox
    - path: test/e2e/
      linters:
        - goerr113
        - mnd
    # remove this once https://github.com/golangci/golangci-lint/issues/2649 is closed
    - path: /
      linters:
        - typecheck
  exclude-dirs:
    - "./*/mock"

linters:
  enable-all: true
  disable:
    - bodyclose
    - contextcheck
    - cyclop
    - depguard
    - exhaustruct
    - err113
    - forcetypeassert
    - ireturn
    - interfacebloat
    - inamedparam
    - musttag
    - nonamedreturns
    - nilnil
    - tagliatelle
    - gomoddirectives
    - gochecknoglobals
    - gci
    - varnamelen
    - protogetter
    - gomnd
    - mnd
    - wsl
    - wrapcheck
    - exportloopref # deprecated
    - execinquery # deprecated
